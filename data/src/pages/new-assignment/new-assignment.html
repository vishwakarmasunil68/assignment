<ion-header>
  <ion-navbar hideBackButton color="homebar">
    <ion-buttons left style="display: flex;">
      <button (click)="openMenu()" style="background: transparent;">
        <img src="assets/imgs/ic_ham.png" style="width: 25px;"/>
      </button>
      <button (click)="openMenu()" style="background: transparent;">
        <img src="assets/imgs/ic_m_logo.png" style="width: 25px;"/>
      </button>
      <button (click)="openMenu()" style="background: transparent;">
        <p style="font-weight: 900;font-size: 17px;color: #FFFFFF;font-family: white_medium;">Order New Assignment</p>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Deadline Date*</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD HH:mm" pickerFormat="YYYY-MM-DD HH:mm"
                  [(ngModel)]="startDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Word Count *</ion-label>
    <ion-input type="text" [(ngModel)]="word_count"></ion-input>
  </ion-item>

  <ion-item style="margin-top: 17px;" (click)="openSelectCountryPage()">
    <ion-label no-padding>
      Subject *
    </ion-label>
    <ion-label text-center no-padding>
      {{selectedSubject}}
    </ion-label>
  </ion-item>

  <ion-item style="margin-top: 17px;" (click)="openUniversitySelectPage()">
    <ion-label no-padding>
      University *
    </ion-label>
    <ion-label text-center no-padding>
      {{selectedUniversity}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label floating>Comment</ion-label>
    <ion-input type="text" [(ngModel)]="comment"></ion-input>
  </ion-item>
  <ion-item *ngIf="show_attached_file">
    <div style="display: flex;align-items: center;">
      <p no-padding style="color: #000000;">
        Selected File
      </p>
      <img src="assets/imgs/ic_file_attach.png" style="width: 50px;height: 50px;margin-left: 15px;"/>
    </div>
  </ion-item>
  <ion-item margin-top no-lines>
    <div style="display: flex;text-align: center;align-items: center;justify-content: center;margin-bottom: 10px;">
      <div style="display: flex;text-align: center;align-items: center;justify-content: center;">
        <button ion-button (click)="chooseFile()">
          <ion-icon name="attach" style="margin-right: 10px;"></ion-icon>
          Attach File
        </button>
      </div>
    </div>
    <ion-row style="margin-bottom: 10px;">
      <ion-col col-6>
        <div style="width: 100%">
          <div (click)="close()"
               style="display: flex;text-align: center;justify-content: center;align-items: center;">
            <div
              style="background-image: linear-gradient(90deg, #3e6098, #31a7a6);width: 100%;display: flex;text-align: center;justify-content: center;align-items: center;border-radius: 20px;height: 40px;">
              <p style="font-size: 15px;font-weight: bolder;font-family: white_medium;color: #FFFFFF;">Closeeee</p>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div style="width: 100%">
            <div (click)="submitAssignment()" class="flex_center_content"
              style="background-image: linear-gradient(90deg, #3e6098, #31a7a6);width: 100%;border-radius: 20px;">
              <p style="font-size: 15px;font-weight: bolder;font-family: white_medium;color: #FFFFFF;">Submitaaaa</p>
            </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
