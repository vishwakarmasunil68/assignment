<ion-header>
  <ion-navbar color="homebar">
    <ion-buttons left style="display: flex;">
<!--      <button (click)="openMenu()" style="background: transparent;">-->
<!--        <img src="assets/imgs/ic_ham.png" style="width: 25px;"/>-->
<!--      </button>-->
      <button (click)="openMenu()" style="background: transparent;">
        <img src="assets/imgs/ic_m_logo.png" style="width: 25px;"/>
      </button>
      <button (click)="openMenu()" style="background: transparent;">
        <p style="font-weight: 900;font-size: 18px;color: #FFFFFF;font-family: white_medium;">Profile</p>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item no-padding no-lines style="display: flex;text-align: center;justify-content: center;align-items: center;">
    <img src="{{profile_pic}}" (click)="presentActionSheet();"
         style="width: 80px;height: 80px;border-radius: 50%;"/>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item no-padding>
    <ion-label floating>Phone</ion-label>
    <ion-input type="text" [(ngModel)]="phone"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Date Of Birth</ion-label>
    <ion-datetime displayFormat="DD-MMM-YYYY" pickerFormat="DD-MMM-YYYY" [(ngModel)]="date_of_birth"></ion-datetime>
  </ion-item>

  <ion-item no-padding style="margin-top: 17px;">
    <ion-label no-padding>
      Country
    </ion-label>
    <ion-label text-center no-padding (click)="openSelectCountryPage()">
      {{selectedCountryName}}
    </ion-label>
  </ion-item>


  <ion-row no-padding>
    <ion-col col-2>
      <div style="display: flex;text-align:center;align-items: center;justify-content: left;">
        <p style="font-size: 17px;">Gender</p>
      </div>
    </ion-col>
    <ion-col col-10>
      <div style="display: flex;text-align: center;align-items: center;justify-content: center;">
        <div style="display: flex;text-align:center;align-items: center;justify-content: center;"
             (click)="setMale()">
          <ion-checkbox color="dark" checked="true" (ionChange)="maleGenderClicked()" [(ngModel)]="gender_male"></ion-checkbox>
          <p style="margin-left: 7px;font-size: 17px;">Male</p>
        </div>
        <div style="display: flex;text-align:center;align-items: center;justify-content: center;margin-left: 10px;"
             (click)="setFemale()">
          <ion-checkbox color="dark" (ionChange)="femaleGenderClicked()" [(ngModel)]="gender_female"></ion-checkbox>
          <p style="margin-left: 7px;font-size: 17px;">Female</p>
        </div>
        <div style="display: flex;text-align:center;align-items: center;justify-content: center;margin-left: 10px;"
             (click)="setOthers()">
          <ion-checkbox color="dark" (ionChange)="otherGenderClicked()" [(ngModel)]="gender_others"></ion-checkbox>
          <p style="margin-left: 7px;font-size: 17px;">Others</p>
        </div>
      </div>
    </ion-col>
  </ion-row>
